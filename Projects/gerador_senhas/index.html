<!-- GERADOR DE SENHAS AULA 100 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Gerador de Senhas</title>
  </head>
  <body>
    <div class="container">
      <h2>Gerador de Senhas</h2>

      <div class="result-container">
        <span class="result" id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>

      <div class="settings">

        <div class="setting" id="setting-length">
          <label for="Password">Tamanho da senha:</label>
          <input type="number" id="length" min="4" max="20" value="10">
        </div>
      </div>

      <div class="setting">
        <input type="checkbox" id="lowercase" checked>
        <label>Incluir letras minúsculas</label>
      </div>

      <div class="setting">
        <input type="checkbox" id="uppercase" checked>
        <label>Incluir letras maíusculas</label>
      </div>

      <div class="setting">
        <input type="checkbox" id="numbers" checked>
        <label>Incluir números</label>
      </div>

      <div class="setting">
        <input type="checkbox" id="symbols" checked>
        <label>Incluir símbolos</label>
      </div>

      <button class="btn btn-large" id="generate">
        Generate Password
      </button>

    </div>
    <script src="script.js"></script>
  </body>
</html>
